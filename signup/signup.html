<body class="bg-default">
    <div class="container" align='center'>
        <h1 class="text-center">SIGNUP </h1>

        <div  class="col-md-offset-5 col-md-5 col-md-offset-5">
            <br />
            Enter Name:
            <input type="text" class="form-control" name="" id="name">
            <br />
            Enter Age:
            <input type="text" class="form-control" name="" id="age">
            <br />
            Enter Address:
            <input type="text" class="form-control" name="" id="address">
            Enter Email:
            <input type="text" class="form-control" name="" id="email">
            Enter Pass:
            <input type="text" class="form-control" name="" id="pass">
            <br />
            <button type="button" onclick="signup()" class="form-control btn btn-primary"> SignUp </button>
        </div>
		
 click for  <a href='login.html'>log in</a>
    </div>

    <script>

        function signup() {

            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            localStorage.setItem("name1", name)
            localStorage.setItem("age1", age)
            localStorage.setItem("address1", address)
            localStorage.setItem("email1", email)
            localStorage.setItem("pass1", pass)

           document.getElementById("name").value="";
           document.getElementById("age").value="";
          document.getElementById("address").value="";
           document.getElementById("email").value="";
           document.getElementById("pass").value="";

      
alert("user registered successfully...!!!");

        }

    </script>
